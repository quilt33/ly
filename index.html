<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>التقاط صورة بالكاميرا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    video, canvas {
      border: 1px solid #ccc;
      margin: 10px 0;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>📷 التقاط صورة بالكاميرا</h2>

  <video id="video" autoplay playsinline></video><br>
  <button onclick="takeSnapshot()">📸 التقاط صورة</button>

  <canvas id="canvas" style="display:none;"></canvas>

  <form id="imageForm">
    <input type="hidden" name="image" id="imageInput">
    <button type="submit">📤 إرسال الصورة</button>
  </form>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const imageInput = document.getElementById('imageInput');
    const form = document.getElementById('imageForm');

    // تشغيل الكاميرا
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        alert('خطأ في تشغيل الكاميرا: ' + error.message);
      });

    // التقاط صورة وتحويلها إلى base64
    function takeSnapshot() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataURL = canvas.toDataURL('image/png');
      imageInput.value = dataURL;
      canvas.style.display = 'block';
    }

    // إرسال الصورة إلى Formcarry
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("https://formcarry.com/s/a-Yw-WFDEqO", {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json"
        }
      });

      if (response.ok) {
        alert("✅ تم إرسال الصورة بنجاح");
      } else {
        alert("❌ حدث خطأ أثناء الإرسال");
      }
    });
  </script>
</body>
</html>
