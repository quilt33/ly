<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إرسال صورة بالكاميرا</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
      direction: rtl;
    }
    video, canvas {
      border: 1px solid #ccc;
      max-width: 100%;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>📷 التقاط صورة بالكاميرا وإرسالها</h2>

  <video id="video" autoplay playsinline></video><br>
  <button onclick="takePhoto()">📸 التقاط صورة</button>

  <form id="form">
    <input type="file" name="photo" id="fileInput" style="display: none;">
    <button type="submit">📤 إرسال الصورة</button>
  </form>

  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const fileInput = document.getElementById("fileInput");
    const form = document.getElementById("form");

    // تفعيل الكاميرا
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        alert("تعذر الوصول إلى الكاميرا: " + err.message);
      });

    // التقاط صورة وتخزينها كملف
    function takePhoto() {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const file = new File([blob], "photo.png", { type: "image/png" });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
        alert("✅ تم التقاط الصورة. اضغط إرسال.");
      }, "image/png");
    }

    // إرسال النموذج
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("https://formspree.io/f/xyzjqzpo", {
        method: "POST",
        body: formData,
        headers: {
          Accept: "application/json"
        }
      });

      if (response.ok) {
        alert("✅ تم إرسال الصورة بنجاح!");
        form.reset();
      } else {
        alert("❌ حدث خطأ أثناء الإرسال.");
      }
    });
  </script>

</body>
</html>
