<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تخزين الاسم والهاتف في الكوكيز</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px auto;
      padding: 20px;
      max-width: 500px;
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      background-color: #e9ecef;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <h2>نموذج تخزين البيانات بالكوكيز</h2>

  <label for="username">الاسم الكامل:</label>
  <input type="text" id="username" placeholder="أدخل اسمك الكامل">

  <label for="phone">رقم الهاتف:</label>
  <input type="text" id="phone" placeholder="أدخل رقم هاتفك">

  <button onclick="saveCookies()">حفظ البيانات</button>
  <button onclick="showCookies()">عرض البيانات المخزنة</button>

  <h3>البيانات المخزنة:</h3>
  <p id="result">لا توجد بيانات بعد.</p>

  <script>
    // حفظ البيانات في الكوكيز لمدة سنة
    function saveCookies() {
      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!username || !phone) {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      const expires = "expires=Fri, 31 Dec 2025 23:59:59 UTC; path=/";
      document.cookie = "username=" + encodeURIComponent(username) + ";" + expires;
      document.cookie = "phone=" + encodeURIComponent(phone) + ";" + expires;

      alert("تم حفظ البيانات في الكوكيز ✅");
    }

    // استخراج قيمة معينة من الكوكيز
    function getCookieValue(name) {
      const value = document.cookie.split('; ').find(row => row.startsWith(name + '='));
      return value ? decodeURIComponent(value.split('=')[1]) : '';
    }

    // عرض البيانات المخزنة
    function showCookies() {
      const name = getCookieValue("username");
      const phone = getCookieValue("phone");

      if (name || phone) {
        document.getElementById("result").textContent =
          "الاسم: " + name + "\nرقم الهاتف: " + phone;
      } else {
        document.getElementById("result").textContent = "لا توجد بيانات مخزنة.";
      }
    }

    // عرض البيانات تلقائياً عند تحميل الصفحة إن وجدت
    window.onload = showCookies;
  </script>

</body>
</html>
