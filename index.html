<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نموذج مع صورة</title>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      max-width: 300px;
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>📷 نموذج إرسال مع صورة</h2>

  <!-- تشغيل الكاميرا -->
  <video id="video" autoplay playsinline></video>
  <button onclick="takePhoto()">📸 التقاط صورة</button>

  <!-- النموذج -->
  <form id="form" action="https://formspree.io/f/xyzjqzpo" method="POST" enctype="multipart/form-data">
    <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
    <textarea name="message" placeholder="اكتب رسالتك هنا" required></textarea>

    <!-- حقل صورة مخفي يتم تعبئته تلقائيًا -->
    <input type="file" name="photo" id="fileInput" style="display:none;" required>

    <button type="submit">📤 إرسال النموذج</button>
  </form>

  <canvas id="canvas" style="display: none;"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const fileInput = document.getElementById("fileInput");
    const form = document.getElementById("form");

    // تفعيل الكاميرا
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(error => alert("تعذر تشغيل الكاميرا: " + error.message));

    // التقاط صورة وتعبئة input[type=file]
    function takePhoto() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const file = new File([blob], "photo.png", { type: "image/png" });
        const dt = new DataTransfer();
        dt.items.add(file);
        fileInput.files = dt.files;
        alert("✅ تم التقاط الصورة. يمكنك الآن إرسال النموذج.");
      }, "image/png");
    }

    // التحقق من وجود صورة قبل الإرسال
    form.addEventListener("submit", e => {
      if (!fileInput.files.length) {
        e.preventDefault();
        alert("❗ من فضلك التقط صورة قبل الإرسال.");
      }
    });
  </script>

</body>
</html>
